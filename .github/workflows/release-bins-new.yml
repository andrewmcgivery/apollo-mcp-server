name: Build Release Binaries (new)

on:
  pull_request:
    types: [closed]
    branches:
      - main
  # TODO: For debugging purposes, probably remove
  workflow_dispatch:

defaults:
  run:
    # necessary for windows
    shell: bash

# TODO: Have ability to pass in a version from another job (experimental releases) that oversides the version number throughout this file

jobs:
  get-version:
    if: github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'release'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.store-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - uses: knope-dev/action@v2.1.0
        with:
          version: 0.21.5
      - name: Store version
        id: store-version
        run: echo "version=$(knope get-version)" >> $GITHUB_OUTPUT

  build-artifacts:
    needs: [get-version]
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: aarch64-pc-windows-msvc
            os: windows-11-arm
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
          - target: aarch64-unknown-linux-musl
            os: ubuntu-24.04-arm
          - target: x86_64-apple-darwin
            os: macos-15-intel
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.target }}
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
    env:
      archive_name: artifact
      package_name: apollo-mcp-server
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Install musl tools (Linux)
        if: runner.os == 'Linux' && contains(matrix.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Configure linker for musl (aarch64)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml << EOF
          [target.aarch64-unknown-linux-musl]
          linker = "musl-gcc"
          EOF

      - name: Configure linker for musl (x86_64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml << EOF
          [target.x86_64-unknown-linux-musl]
          linker = "musl-gcc"
          EOF

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      # TODO: Apple Signing

      - name: Create Archive Folder
        run: mkdir ${{ env.archive_name }}

      - name: Copy Unix Artifact
        if: ${{ matrix.os != 'windows-latest' }}
        run: cp target/${{ matrix.target }}/release/${{ env.package_name }} ${{ env.archive_name }}

      - name: Copy Windows Artifact
        if: ${{ matrix.os == 'windows-latest' }}
        run: cp target/${{ matrix.target }}/release/${{ env.package_name }}.exe ${{ env.archive_name }}

      - name: Create Tar Archive
        run: tar -czf ${{ env.package_name }}-${{ needs.get-version.outputs.version }}-${{ matrix.target }}.tgz ${{ env.archive_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4.4.0
        with:
          name: ${{ matrix.target }}
          path: ${{ env.package_name }}-${{ needs.get-version.outputs.version }}-${{ matrix.target }}.tgz
          if-no-files-found: error

  generate-config-schema:
    if: github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
    env:
      archive_name: artifact
      package_name: apollo-mcp-server
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Create Archive Folder
        run: mkdir ${{ env.archive_name }}

      - name: Generate config schema
        run: cargo run -p apollo-mcp-server --bin config-schema > ${{ env.archive_name }}/config.schema.json

      - name: Upload Artifact
        uses: actions/upload-artifact@v4.4.0
        with:
          name: "config-schema"
          path: ${{ env.archive_name }}/config.schema.json
          if-no-files-found: error
  release:
    needs: [build-artifacts, generate-config-schema]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.7
        with:
          ref: ${{ github.ref }}
      - uses: actions/download-artifact@v4.1.8
        with:
          path: artifacts
          merge-multiple: true

      - name: Configure Git
        run: |
          git config --global user.name GitHub Actions
          git config user.email github-actions@github.com

      - uses: knope-dev/action@v2.1.0
        with:
          version: 0.21.5

      - run: knope release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
