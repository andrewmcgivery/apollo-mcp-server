name: Build Release Binaries (new)

on:
    #     push:
    #         tags:
    #             - "v[0-9]+.[0-9]+.[0-9]+"
    #             - "v[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+"
    workflow_dispatch:
        # inputs:
        #     version:
        #         description: Version to publish
        #         required: true
        #         type: string

defaults:
    run:
        # necessary for windows
        shell: bash

jobs:
    build-artifacts:
        strategy:
            matrix:
                include:
                    - target: aarch64-apple-darwin
                      os: macos-latest
                    - target: aarch64-pc-windows-msvc
                      os: windows-11-arm
                    - target: aarch64-unknown-linux-gnu
                      os: ubuntu-24.04-arm
                    - target: aarch64-unknown-linux-musl
                      os: ubuntu-24.04-arm
                    - target: x86_64-apple-darwin
                      os: macos-15-intel
                    - target: x86_64-pc-windows-msvc
                      os: windows-latest
                    - target: x86_64-unknown-linux-gnu
                      os: ubuntu-latest
                    - target: x86_64-unknown-linux-musl
                      os: ubuntu-latest
        runs-on: ${{ matrix.os }}
        permissions:
            contents: write
            packages: write
            attestations: write
            id-token: write
        env:
            archive_name: artifact
            package_name: apollo-mcp-server
        steps:
            - uses: actions/checkout@v4
              with:
                  ref: ${{ github.ref }}

            - uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                  target: ${{ matrix.target }}

            - name: Install musl tools (Linux)
              if: runner.os == 'Linux' && contains(matrix.target, 'musl')
              run: |
                  sudo apt-get update
                  sudo apt-get install -y musl-tools

            - name: Configure linker for musl (aarch64)
              if: matrix.target == 'aarch64-unknown-linux-musl'
              run: |
                  mkdir -p .cargo
                  cat >> .cargo/config.toml << EOF
                  [target.aarch64-unknown-linux-musl]
                  linker = "musl-gcc"
                  EOF

            - name: Configure linker for musl (x86_64)
              if: matrix.target == 'x86_64-unknown-linux-musl'
              run: |
                  mkdir -p .cargo
                  cat >> .cargo/config.toml << EOF
                  [target.x86_64-unknown-linux-musl]
                  linker = "musl-gcc"
                  EOF

            - name: Build
              run: cargo build --release --target ${{ matrix.target }}

            # TODO: Apple Signing

            - name: Create Archive Folder
              run: mkdir ${{ env.archive_name }}

            - name: Copy Unix Artifact
              if: ${{ matrix.os != 'windows-latest' }}
              run: cp target/${{ matrix.target }}/release/${{ env.package_name }} ${{ env.archive_name }}

            - name: Copy Windows Artifact
              if: ${{ matrix.os == 'windows-latest' }}
              run: cp target/${{ matrix.target }}/release/${{ env.package_name }}.exe ${{ env.archive_name }}

            - name: Create Tar Archive
              run: tar -czf ${{ env.archive_name }}-${{ matrix.target }}.tgz ${{ env.archive_name }}

            - name: Upload Artifact
              uses: actions/upload-artifact@v4.4.0
              with:
                  name: ${{ matrix.target }}
                  path: ${{ env.archive_name }}-${{ matrix.target }}.tgz
                  if-no-files-found: error

    generate-config-schema:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            packages: write
            attestations: write
            id-token: write
        env:
            archive_name: artifact
            package_name: apollo-mcp-server
        steps:
            - uses: actions/checkout@v4
              with:
                  ref: ${{ github.ref }}

            - uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                  target: ${{ matrix.target }}

            - name: Create Archive Folder
              run: mkdir ${{ env.archive_name }}

            - name: Generate config schema
              run: cargo run --release -p apollo-mcp-server --bin config-schema > ${{ env.archive_name }}/config.schema.json

            - name: Upload Artifact
              uses: actions/upload-artifact@v4.4.0
              with:
                  name: "config-schema"
                  path: ${{ env.archive_name }}/config.schema.json
                  if-no-files-found: error
